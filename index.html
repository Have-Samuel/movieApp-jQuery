<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App By jQuery</title>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Movie App -->

  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Search for a movie..." class="search-input">
      <button type="submit" class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="movie-list">
      <div class="movie">
        <div class="movie-img">
          <img src="https://image.tmdb.org/t/p/w500/6KErczPBROQty7QoIsaa6wJYXZi.jpg" alt="">
        </div>
        <div class="movie-info">
          <div class="movie-title">
            <span>Avengers: Infinity War</span>
            <span>2018</span>
          </div>
          <div class="movie-category">
            <span>Action</span>
            <span>Adventure</span>
            <span>Fantasy</span>
          </div>
          <div class="movie-rating">
            <span>Rating: 8.5</span>
            <span>Votes: 1234</span>
          </div>
        </div>
      </div>
    </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
